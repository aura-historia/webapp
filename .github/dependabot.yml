# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Enable version updates for npm (works with pnpm)
  - package-ecosystem: "npm"
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    # Limit open PRs to reduce noise
    open-pull-requests-limit: 5
    # Group related updates together to reduce PR count
    groups:
      # Group all production dependencies (minor and patch only)
      production-minor-patch:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "react"
          - "react-dom"
      # Group all development dependencies (minor and patch only)
      development-minor-patch:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Group all Radix UI components
      radix-ui:
        patterns:
          - "@radix-ui/*"
      # Group all TanStack packages
      tanstack:
        patterns:
          - "@tanstack/*"
      # Group all testing library packages
      testing-library:
        patterns:
          - "@testing-library/*"
      # Group all TypeScript type definitions
      types:
        patterns:
          - "@types/*"
      # Group all Biome packages
      biome:
        patterns:
          - "@biomejs/*"
      # Group all Vitest packages
      vitest:
        patterns:
          - "@vitest/*"
          - "vitest"
      # Group all Tailwind CSS packages
      tailwindcss:
        patterns:
          - "@tailwindcss/*"
          - "tailwindcss"
      # Group React packages together
      react:
        patterns:
          - "react"
          - "react-dom"
      # Group AWS Amplify packages
      aws-amplify:
        patterns:
          - "@aws-amplify/*"
          - "aws-amplify"
